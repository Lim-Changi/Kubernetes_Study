apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: frontend
  labels:
    app: study
    tier: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      tier: frontend
  template:
    metadata:
      labels:
        tier: frontend
    spec:
      containers:
      - name: frontend-sample
        image: okteto/frontend:372d863d6
